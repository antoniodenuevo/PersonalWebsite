<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    (function() {
      var currentLocation = window.location;
      var pathname = currentLocation.pathname;

      // Redirect only if the pathname isn't `/` or `/index.html`
      if (pathname && pathname !== '/' && pathname !== '/index.html') {
        var target = currentLocation.protocol + '//' + currentLocation.host + pathname;
        if (target !== currentLocation.href) {
          window.history.replaceState(null, null, target);
          window.location.replace(target);
        }
      }
    })();
  </script>
</head>
<body></body>
</html>
