<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    (function() {
      var pathname = window.location.pathname;

      if (pathname && pathname !== '/' && pathname !== '/index.html') {
        window.location.replace('/?redirect=' + pathname);
      }
    })();
  </script>
</head>
<body></body>
</html>
