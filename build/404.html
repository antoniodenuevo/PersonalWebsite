<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    (function() {
      var currentLocation = window.location;
      var pathname = currentLocation.pathname;

      // Redirect if the current path is not the base URL or index.html
      if (pathname && pathname !== '/' && pathname !== '/index.html') {
        window.location.replace('/');
      }
    })();
  </script>
</head>
<body></body>
</html>
