<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/PersonalWebsite/">
    <script>
      (function() {
        var currentLocation = window.location;
        var pathname = currentLocation.pathname;

        // Prevent appending the path repeatedly
        if (pathname.startsWith('/PersonalWebsite/') && !pathname.endsWith('/index.html')) {
          var newPath = pathname.replace('/PersonalWebsite/', '/');
          var target = currentLocation.protocol + '//' + currentLocation.host + '/PersonalWebsite' + newPath + (currentLocation.search || '') + (currentLocation.hash || '');
          
          if (target !== currentLocation.href) {
            window.history.replaceState(null, null, target);
            window.location.replace(target);
          }
        } else if (pathname === '/PersonalWebsite/404.html') {
          window.location.replace('/PersonalWebsite/');
        }
      })();
    </script>
  </head>
  <body></body>
</html>
